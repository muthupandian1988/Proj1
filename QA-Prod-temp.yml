stages:
  - stage: DeployStage
    displayName: "Deployed to App service"
    dependsOn: ChooseEnvStage
    jobs:
      - deployment: $[stageDependencies.ChooseEnvStage.ChooseEnvJob.outputs['env']]
        displayName: $[stageDependencies.ChooseEnvStage.ChooseEnvJob.outputs['env']]
        environment: $[stageDependencies.ChooseEnvStage.ChooseEnvJob.outputs['env']]
        strategy:
          runOnce:
            deploy:
              steps:
                - task: DownloadPipelineArtifact@2
                  inputs:
                    buildType: 'current'
                    artifactName: 'drop'
                    targetPath: '$(Pipeline.Workspace)/drop'
            
                - powershell: |
                    Compress-Archive -Path "$(Pipeline.Workspace)/drop/*" -DestinationPath "$(Pipeline.Workspace)/drop.zip" -Force

                - task: AzureRmWebAppDeployment@4
                  inputs:
                    ConnectionType: 'AzureRM'
                    azureSubscription: 'DevopsLearnAppService'
                    appType: 'webApp'
                    WebAppName: $[stageDependencies.ChooseEnvStage.ChooseEnvJob.outputs['appservice']]
                    packageForLinux: '$(Pipeline.Workspace)/**/*.zip'
trigger:
- main
- dev
- QA

pool:
  vmImage: 'windows-latest'

variables:
  env: 'dev'
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  environment : 'development'
  buildConfiguration: 'Release'
    

steps:



- task: Bash@3
  inputs:
    filePath: '1.sh'
    arguments: '$(Build.SourceBranchName)'

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      # Write your commands here
      FILE_VERSION="$(./1.sh)"
      echo "##vso[task.setvariable variable=FILE_VERSION]$FILE_VERSION"
      echo $(FILE_VERSION)
    

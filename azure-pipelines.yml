trigger:
- main
- dev
- QA


pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  environment : 'development'
  buildConfiguration: 'Release'
    
stages:
  - stage: BuildStage
    displayName: 'Build'
    jobs:
      - job: Buildjob
        steps:
        - task: DotNetCoreCLI@2
          displayName: 'Restore Nuget' 
          inputs:
            command: 'restore'
            projects: '$(solution)'
            feedsToUse: 'select'
        - task: DotNetCoreCLI@2
          displayName: 'Build solution' 
          inputs:
            projects: '$(solution)'
            command: 'build'
            arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'

        - task: DotNetCoreCLI@2
          displayName: 'Run tests'
          inputs:
            command: 'test'
            projects: 'TestProject\TestProject.csproj'
            arguments: '--configuration $(BuildConfiguration) --collect:"XPlat Code Coverage"'      
        - task: PublishCodeCoverageResults@2
          displayName: 'Publish code coverage' 
          inputs:
            failIfCoverageEmpty: true
            summaryFileLocation: '$(Agent.TempDirectory)/**/coverage.cobertura.xml'

        - task: DotNetCoreCLI@2
          displayName: 'Publish solution' 
          inputs:
            projects: '$(solution)'
            command: 'publish'
            arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'
        - task: PublishPipelineArtifact@1
          inputs:
            targetPath: '$(Build.ArtifactStagingDirectory)'
            artifact: 'drop'
            publishLocation: 'pipeline'

  - stage: ChooseEnv
    dependsOn: BuildStage
    displayName: 'Choose env'
    jobs:
     - job: ChooseEnvJob
       steps:
        - task: Bash@3
          name: storeenvvalue
          inputs:
                targetType: 'inline'
                script: |
                  env="$(./1.sh env $(Build.SourceBranchName))"
                  echo "##vso[task.setvariable variable=env;isOutput=true]$env"       
        - task: Bash@3
          name: storeappservicevalue
          inputs:
                targetType: 'inline'
                script: |
                  appservice="$(./1.sh appservice $(Build.SourceBranchName))"
                  echo "##vso[task.setvariable variable=appservice;isOutput=true]$appservice"       
        - task: Bash@3
          inputs:
            targetType: 'inline'
            script: |
              # Write your commands here
              
              echo 'environment name:' $(storeenvvalue.env)
              
              echo 'app service name:' $(storeappservicevalue.appservice)
  - stage: DeployStage
    dependsOn: ChooseEnv
    variables: 
      environmentname:  $[ stageDependencies.ChooseEnvStage.ChooseEnvJob.outputs['storeenvvalue.env']]
      appServicename: $[ stageDependencies.ChooseEnvStage.ChooseEnvJob.outputs['storeappservicevalue.appservice']]
    displayName: 'Deploy '
    jobs:
    
      - template: 'QA-Prod-temp.yml'
        parameters:
          environment: $(environmentname)
          appservice: $(appServicename)
      

